    <script>
      document.addEventListener("DOMContentLoaded", function () {
       var elems = document.querySelectorAll(".carousel");
       var instances = M.Carousel.init(elems, {
         indicators: true, // Muestra los indicadores del carousel
         fullWidth: true, // Hace que el carousel ocupe todo el ancho
       });
     });
     
     // Inicialización de los componentes de Materialize
     document.addEventListener("DOMContentLoaded", function () {
       var elems = document.querySelectorAll("select");
       var instances = M.FormSelect.init(elems);
       var collapsibleElems = document.querySelectorAll(".collapsible");
       var collapsibleInstances = M.Collapsible.init(collapsibleElems);
     });
     
         // Mantener el menú activo
        const currentPage = window.location.pathname.split("/").pop(); // Obtiene el nombre del archivo actual
        const menuItems = document.querySelectorAll(".menu a");

        menuItems.forEach((item) => {
          const href = item.getAttribute("href");
          if (href === currentPage) {
            // Agregar clase activa al enlace actual
            item.classList.add("active");

            // Si es un submenú, expande el padre
            const parent = item.closest(".submenu");
            if (parent) {
              parent.classList.add("active");
            }
          }
        });
      });
     </script>
